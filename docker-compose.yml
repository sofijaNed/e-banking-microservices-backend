name: ebanking_microservices

services:
  redis:
    image: redis:7-alpine
    command: ["redis-server","--appendonly","yes"]
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      backend:
        aliases: [ "redis" ]

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./_infra/mysql/init:/docker-entrypoint-initdb.d:ro
    networks: [ backend ]
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  eurekaservice:
    build:
      context: ./eurekaservice
    ports:
      - "8761:8761"
    networks: [ backend ]

#on koristi sve ove ispod
  gateway:
    build: { context: ./gateway }
    ports: [ "8084:8084" ]
    depends_on:
      redis: { condition: service_healthy }
      eurekaservice: { condition: service_started }
      auth-service: { condition: service_started }
      account-service: { condition: service_started }
      transaction-service: { condition: service_started }
      user-service: { condition: service_started }
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaservice:8761/eureka/"
      SPRING_DATA_REDIS_HOST: "redis"
      SPRING_DATA_REDIS_PORT: "6379"
      FEATURE_RATELIMIT_ENABLED: "true"
      JAVA_TOOL_OPTIONS: "-Dio.netty.resolver.dns.useJdkDnsResolver=true"
    networks: [ backend ]

  auth-service:
    build: { context: ./auth-service }
    depends_on: [ mysql, eurekaservice ]
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaservice:8761/eureka/"
      SPRING_PROFILES_ACTIVE: docker
    networks: [ backend ]
    volumes:
      - ./secrets/jwt:/run/secrets/jwt:ro

  user-service:
    build: { context: ./user-service }
    depends_on: [ mysql, eurekaservice, auth-service ]
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaservice:8761/eureka/"
    networks: [ backend ]

  account-service:
    build: { context: ./account-service }
    ports: [ "8083:8083" ]
    depends_on: [ mysql, eurekaservice, transaction-service ]
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaservice:8761/eureka/"
    networks: [ backend ]

  loan-service:
    build: { context: ./loan-service }
    ports: [ "8086:8086" ]
    depends_on: [ mysql, eurekaservice, auth-service, account-service, transaction-service ]
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaservice:8761/eureka/"
    networks: [ backend ]

  audit-service:
    build: { context: ./audit-service }
    depends_on:
      mysql: { condition: service_healthy }
      eurekaservice: { condition: service_started }
      auth-service: { condition: service_started }
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaservice:8761/eureka/"
    networks: [ backend ]
    ports:
      - "8099:8099"

  transaction-service:
    build: { context: ./transaction-service }
    ports: [ "8085:8085" ]
    depends_on: [ mysql, eurekaservice ]
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaservice:8761/eureka/"
    networks: [ backend ]

  adminer:
    image: adminer:latest
    ports: [ "8088:8080" ]
    environment:
      # default server unutar docker mre≈æe
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      mysql: { condition: service_healthy }
    networks: [ backend ]

    # *** NOVO: MailHog (SMTP 1025 / UI 8025) ***
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks: [ backend ]
volumes:
  mysql_data:
networks:
  backend:
    name: ebanking_backend